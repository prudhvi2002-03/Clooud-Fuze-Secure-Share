<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Fuze Secure File Share</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 850px; margin: 40px auto;
      background: rgba(255,255,255,0.95); padding: 30px;
      border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
    }
    .main-header { text-align: center; margin-bottom: 30px; }
    .main-header img { width: 80px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .main-header h1 {
      margin-top: 10px; color: #2d3748; font-size: 28px; font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    label { font-weight: 600; display: block; margin-bottom: 8px; color: #2d3748; }
    input[type="email"], input[type="password"], input[type="datetime-local"],
    input[type="file"], select, textarea {
      width: 100%; padding: 12px 16px; font-size: 15px;
      border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px;
      transition: all 0.3s ease; background: rgba(255,255,255,0.9);
    }
    input:focus, select:focus, textarea:focus {
      outline: none; border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    textarea { resize: vertical; min-height: 100px; }
    .card { background: rgba(247, 250, 252, 0.8); padding: 25px; margin-top: 20px; border-radius: 16px; border: 1px solid rgba(226, 232, 240, 0.5); transition: all 0.3s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    .card h3 { margin-top: 0; color: #4a5568; font-size: 18px; }
    .toggles .toggle { margin-bottom: 15px; }
    .toggles input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white; border: none; padding: 14px 28px; margin: 8px;
      border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102,126,234,0.3);
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102,126,234,0.4); }
    .btn-secondary { background: linear-gradient(135deg, #48bb78, #38a169); box-shadow: 0 4px 15px rgba(72,187,120,0.3); }
    .btn-secondary:hover { box-shadow: 0 8px 25px rgba(72,187,120,0.4); }
    .share-buttons { margin-top: 30px; text-align: center; }
    #secure-link { margin-top: 25px; padding: 20px; background: rgba(72,187,120,0.1); border-radius: 12px; border: 1px solid rgba(72,187,120,0.3); text-align: center; }
    #secure-link a { color: #38a169; font-weight: 600; word-break: break-all; text-decoration: none; }
    #secure-link a:hover { text-decoration: underline; }
    #file-info { font-weight: 500; color: #4a5568; margin-top: 15px; padding: 15px; background: rgba(237,242,247,0.8); border-radius: 8px; border-left: 4px solid #667eea; }
    @media screen and (max-width: 600px) { .container { margin: 20px; padding: 20px; } .btn { width: 100%; margin: 8px 0; } }
  </style>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <img src="https://www.softwareadvice.com/_next/image/?url=https:%2F%2Fgdm-catalog-fmapi-prod.imgix.net%2FProductLogo%2F6c69ed3a-0147-4815-9182-6be37163cfe7.png&w=256&q=75" alt="CloudFuze Logo" />
      <h1>Cloud Fuze Secure File Share</h1>
    </header>

    <div class="card">
      <h3>üîí Security Settings</h3>
      <div class="toggles">
        <div class="toggle">
          <label for="expiry-date">‚è∞ Expiration Date</label>
          <input type="datetime-local" id="expiry-date" />
        </div>
        <div class="toggle">
          <label for="security-password">üîê Security Password (Required)</label>
          <input type="password" id="security-password" placeholder="Enter password" />
        </div>
      </div>
    </div>

    <div class="card">
      <h3>üìÅ File Selection</h3>
      <input type="file" id="file-upload" multiple />
      <div id="file-info"></div>
    </div>

    <div class="share-buttons">
      <button class="btn btn-secondary" onclick="generateSecureLink()">üîó GENERATE SECURE LINK</button>
    </div>

    <div id="secure-link"></div>
  </div>

  <script>
    let selectedFiles = [];

    document.getElementById('file-upload').addEventListener("change", function() {
      selectedFiles = Array.from(this.files);
      displayFileInfo();
    });

    function displayFileInfo() {
      const fileInfoDiv = document.getElementById('file-info');
      if(selectedFiles.length > 0){
        let totalSize = 0;
        const list = selectedFiles.map(file => {
          totalSize += file.size;
          return `${file.name} (${formatFileSize(file.size)})`;
        }).join('<br>');
        fileInfoDiv.innerHTML = `${list}<br><small>Total: ${selectedFiles.length} file(s), ${formatFileSize(totalSize)}</small>`;
      } else fileInfoDiv.innerHTML = "";
    }

    function formatFileSize(bytes) {
      if(bytes===0) return '0 Bytes';
      const k = 1024; const sizes=['Bytes','KB','MB','GB'];
      const i = Math.floor(Math.log(bytes)/Math.log(k));
      return parseFloat((bytes/Math.pow(k,i)).toFixed(2))+' '+sizes[i];
    }

    function generateSecureLink() {
      const password = document.getElementById('security-password').value;
      const expiry = document.getElementById('expiry-date').value;
      if(selectedFiles.length===0){ alert("Select files!"); return; }
      if(password===""){ alert("Enter password!"); return; }

      const formData = new FormData();
      selectedFiles.forEach(f => formData.append('files[]', f));
      formData.append('password', password);
      formData.append('expiry', expiry);

      fetch('upload.php', { method:'POST', body: formData })
      .then(res => res.text())
      .then(data => {
        document.getElementById('secure-link').innerHTML =
          `<strong>Secure Link:</strong> <a href="${data}" target="_blank">${data}</a>`;
      })
      .catch(err => alert("Error: "+err));
    }

    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date(); now.setMinutes(now.getMinutes()-now.getTimezoneOffset());
      document.getElementById('expiry-date').min = now.toISOString().slice(0,16);
    });
  </script>
</body>
</html>
